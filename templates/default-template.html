<!doctype html>

<html lang="en">
  <head>
    <style>
      :root \{
          --background-image-image: url('{ chooseRandomTopLevelFileFromStaticPath("/images/backgrounds/images/", ".txt") }');
          --background-image-pattern: url('{ chooseRandomTopLevelFileFromStaticPath("/images/backgrounds/patterns/", ".txt") }');
      }
    </style>

    <meta charset="UTF-8" />
    <title>{ var("title") } | エミーのサイト</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="{ var("css") }" />
    <link rel="me" href="https://social.ammienyami.com/@AmmieNyami" />

    <link
      rel="icon"
      type="image/png"
      href="/static/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/static/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/static/images/favicon/site.webmanifest" />
  </head>

  <body>
    <div class="navigation-bar">
      <div class="navigation-bar-header">
        <div class="navigation-bar-header-title">
          <div><compoundtitle>Ammie's Website</compoundtitle>エミーのサイト</div>
        </div>
      </div>

      <div class="navigation-bar-links">
        <h2 style="margin-top: 0px"><compoundtitle>Navigation</compoundtitle>メニュー</h2>
        <a href="/"><div><compoundtitle>Home</compoundtitle>トップページ</div></a>
        <a href="/pages/about.html"><div><compoundtitle>About</compoundtitle>自己紹介</div></a>
      </div>

      <div class="navigation-bar-footer">
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
          "
        >
          <span style="margin-right: 10px">My button:</span>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            "
          >
            <img
              style="margin-top: 10px"
              alt="a button with five horizontal stripes with the colors purple, white, pink, white and purple. in the center it's written 'Ammie' in a handwriting-like font in a purple color with a pink border"
              src="/static/images/buttons/custom/ammienyami.gif"
            />
            <span><small>^ Hotlink!</small></span>
          </div>
        </div>
      </div>
    </div>

    <div class="page">
      <div class="page-center">
        <span>Page created at { var("date") }</span>

        <h1><compoundtitle>{ var("subtitle") }</compoundtitle>{ var("title") }</h1>

        { content() }

        <br />
        <br />

        <!-- prettier-ignore -->
        <small>
          Copyright 2023-2026 AmmieNyami.
          <a href="/pages/plain-text-viewer.html?file=/static/LICENSE">See license</a>.
        </small>
        <br />
        <!-- prettier-ignore -->
        <small>
          <a href="https://github.com/AmmieNyami/ammienyami.com">Source code</a>.
        </small>
        <!-- prettier-ignore -->
        <small>
          <a href="/pages/plain-text-viewer.html?file=/static/images/CREDITS">Credits</a>.
        </small>
      </div>
    </div>

    <script src="{ var("script") }"></script>
  </body>
</html>
